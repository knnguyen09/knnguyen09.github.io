<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Welcome</title>
        <link rel="stylesheet" href="IndexStyleSheet.css" />
        <script src="VerifyPassword.js"></script>
    </head>
    <body>
        <p id="WelcomeMessage" title="Click on &#34ENTER SITE&#34">Welcome To My Home Page</p>
        <img id="EnterSiteImage" src="images/EnterSiteButton.jpg" alt="Enter Site Image" title="Click Me!" draggable="false">
        <div id="DragToEnter" draggable="true" ondragstart="drag(event)">
            <p>
                You can click on &#34ENTER SITE&#34" above or drag <strong>&#34this&#34</strong> over to the box below to enter my web site.
            </p>
        </div>
        <div id="myBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
